<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
        
    </head>
    
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src ="./images/eJNfXYdJe34.jpg" alt="ваше фото">
                <div class="profile__info">
                    <div class="profile__person">
                        <h1 class="profile__name">
                            jvgcvbcxvbdcxzcvzbczcbx
                        </h1>
                        <p class="profile__name-subline">gfcbvcxcxdvxzzdcxzkghjfghhgmfcjgxgfchgdxjjjjjjjjjjjj</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
                
            </section>
            <section class="cards-grid">
                <div class="cards-grid__item" >
                    <img class="cards-grid__image" src="./images/MaskGroup.png" alt="дом"> 
                    
                    <div class="cards-grid__underline">
                        <h2 class="cards-grid__text">Средиземье</h2>
                        <button class="cards-grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards-grid__item">
                    <img class="cards-grid__image" src="./images/MaskGroup1.png" alt="гора">
                    
                    <div class="cards-grid__underline">
                        <h2 class="cards-grid__text">Пустошь Смауга</h2>
                        <button class="cards-grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards-grid__item">
                    <img class="cards-grid__image" src="./images/MaskGroup2.png" alt="луг">
                    
                    <div class="cards-grid__underline">
                        <h2 class="cards-grid__text">Домбай</h2>
                        <button class="cards-grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards-grid__item">
                    <img class="cards-grid__image" src="./images/MaskGroup3.png" alt="гора">
                    
                    <div class="cards-grid__underline">
                        <h2 class="cards-grid__text">Гора Гномов-Орков</h2>
                        <button class="cards-grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards-grid__item">
                    <img class="cards-grid__image" src="./images/MaskGroup4.png" alt="луг">
                    
                    <div class="cards-grid__underline">
                        <h2 class="cards-grid__text">Обитель дракона</h2>
                        <button class="cards-grid__like-button" type="button"></button>
                    </div>
                </div>
                <div class="cards-grid__item">
                    <img class="cards-grid__image" src="./images/MaskGroup.png" alt="дом">
                    <div class="cards-grid__underline">
                        <h2 class="cards-grid__text">Мой дом</h2>
                        <button class="cards-grid__like-button" type="button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2023 Сергей Сметанкин</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__input" name="form1">
                    <input class="popup__input-text" type="text" name="name" placeholder="Иванов Иван"> 
                    <input class="popup__input-text" type="text" name="profession" placeholder="исследователь океана"> 
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./script/script.js"></script> 
    </body>
</html>
