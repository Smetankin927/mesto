<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
        
    </head>
    
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src ="./images/eJNfXYdJe34.jpg" alt="ваше фото">
                <div class="profile__info">
                    <div class="profile__person">
                        <h1 class="profile__name">
                            jvgcvbcxvbdcxzcvzbczcbx
                        </h1>
                        <p class="profile__name-subline">gfcbvcxcxdvxzzdcxzkghjfghhgmfcjgxgfchgdxjjjjjjjjjjjj</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
                
            </section>
            <section class="cards-grid">
            <!--здесь существуют карточки-->    
            <!--///-->
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2023 Сергей Сметанкин</p>
        </footer>
        <!--попап профиля-->
        <section class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__input" name="form1">
                    <input class="popup__input-text" type="text" name="first" placeholder="Иванов Иван"> 
                    <input class="popup__input-text" type="text" name="second" placeholder="исследователь океана"> 
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <!--попап места-->
        <section class="popup popup_place">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__input" name="form2">
                    <input class="popup__input-text" type="text" name="first" placeholder="Название"> 
                    <input class="popup__input-text" type="text" name="second" placeholder="Ссылка на картинку"> 
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <!--попап картинки-->
        <section class="popup popup_image">
            <div class="popup__container_image">
                <button class="popup__button-close" type="button"></button>
                <img class="popup__huge-image" src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg' alt="увеличенная картинка">
                <p class="popup__image-text">карачаево-черкессия</p>
            </div>
        </section>
        <!--шаблон карточки--> 
        <template id="template-card">
            <div class="cards-grid__item">
                <button class="cards-grid__trash-button">
                    <img class="cards-grid__trash-fimg" src="./images/trash_lid.svg">
                    <img class="cards-grid__trash-simg" src="./images/trash_basket.svg">
                </button>
                <img class="cards-grid__image" src="./images/MaskGroup.png" alt="дом">
                <div class="cards-grid__underline">
                    <h2 class="cards-grid__text">Мой дом</h2>
                    <button class="cards-grid__like-button" type="button"></button>
                </div>
            </div>
        </template>
        <!--///////-->
        <script src="./script/script.js"></script> 
    </body>
</html>
